name: "Pull Request Workflow"
on:
  pull_request:
    # The specific activity types are listed here to include "labeled" and "unlabeled"
    # (which are not included by default for the "pull_request" trigger).
    # This is needed to allow skipping enforcement of the changelog in PRs with specific labels,
    # as defined in the (optional) "skipLabels" property.
    types: [opened, synchronize, reopened, ready_for_review, labeled, unlabeled]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - uses: pre-commit/action@v3.0.0

  test:
    needs: pre-commit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Pair each python-version with an 'order' so we know which is first.
        include:
          - python-version: "3.12"
            os: ubuntu-latest
            order: 0
          - python-version: "3.13"
            os: ubuntu-latest
            order: 1

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install -e .

      - name: Run tests with coverage
        # Run coverage only for the first python version to avoid repeated reports, but still run tests for all versions.
        if: ${{ matrix.order == 0 }}
        run: |
          pytest --junitxml=pytest.xml --cov-report=term-missing --cov=gdhi_adj tests/ | tee pytest-coverage.txt

      - name: Pytest coverage comment
        if: ${{ matrix.order == 0 }}
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml
          create-new-comment: true
          unique-id-for-comment: ${{ matrix.python-version }}-${{ matrix.os }}
          title: Coverage for Python ${{ matrix.python-version }} on ${{ matrix.os }}

      - name: Run tests
        run: pytest
